<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Castoro&display=swap" rel="stylesheet">


    <title>Conversion App</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">

  </head>
  <body>
      <section id="main-sec">
          <div class="container">
              <div class="row">
                  <div class="col col-sm-6 right">
                      <h1>Convert & complete</h1>
                      <p>Here we are focused on the right currency exchange rates across the world.</p>

                      <button>Explore API</button>

                  </div>
                  <div class="col col-sm-6 left">
                      <h4 class="text-center">Conversion Board</h4>
                      <form>
                          <input type="number" id="myInput" placeholder="Enter kenya shillings"/>

                          <label>Dollars:</label>
                          <div id="dollarId"></div>
                          <label>Pounds:</label>
                          <div id="poundsId" class="color1"></div>
                          <label>Euros:</label>
                          <div id="eurosId" class="color2"></div>
                      </form>
                  </div>
              </div>
          </div>
      </section>

     <script src="./js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
